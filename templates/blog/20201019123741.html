<h2>tanh関数 - 活性化関数</h2>

tanh関数をPerlで書いてみます。tanh関数は<a href="/blog/20200902120907.html">活性化関数</a>の一つです。

tanh関数は、三角関数の一つです。<a href="https://tutorial.perlzemi.com/blog/20080916122166.html">Math::Trig</a>モジュールの関数として定義されています。

<pre>
use strict;
use warnings;

# tanh関数をインポート
use Math::Trig 'tanh';

my $tanh = tanh 3;

# 0.995054753686731
print "$tanh\n";
</pre>
